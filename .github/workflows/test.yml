name: CI

on:
  push:
    branches: [main, develop, 'feature/**', 'upgrade-*']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Run unit tests
        run: npm run test:unit

      - name: Verify CLI tools
        run: |
          node cli/server.js --version
          node cli/participant.js --version
          node cli/sign.js --version
          node cli/account-manager.js --version
          node cli/createKeyFile.js --version
          node cli/testKeyFile.js --version
          node cli/securityAudit.js --version

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run security audit tool
        run: node cli/securityAudit.js

  build-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check package exports
        run: node -e "const pkg = require('./index.js'); console.log('Package exports:', Object.keys(pkg))"

      - name: Verify dApp builds
        working-directory: ./dapp
        run: |
          npm ci
          npm run build
